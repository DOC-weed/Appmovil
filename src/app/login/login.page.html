<ion-content>

    <div>
        <ion-img></ion-img>
    </div>
    <div class="centrado">
        <ion-label class="label">BIENVENIDO</ion-label>
    </div>
    <div class="centrado">
        <form #myForm="ngForm" (ngSubmit)="iniciarSesion(myForm)">
            <div>
                <ion-label>Matrícula</ion-label>
                <ion-input type="number" minlength="6" #matri="ngModel" maxlength="6" [(ngModel)]="user.numMatricula" name="matricula" required></ion-input>
                <ion-text *ngIf="matri.invalid&&matri.touched" color="danger">
                    Ingrese una matrícula
                </ion-text>
            </div>
            <div>
                <ion-label>Contraseña</ion-label>
                <ion-input type="password" #pass="ngModel" [(ngModel)]="user.strPassword" maxlength="8" minlength="8" name="password" required></ion-input>
                <ion-text *ngIf="pass.invalid&&pass.touched" color="danger">
                    Ingrese una contraseña
                </ion-text>
            </div>

            <div>
                <ion-button [disabled]="myForm.invalid" type="submit" shape="round">
                    Iniciar sesion
                </ion-button>

            </div>
        </form>

    </div>

    <div class="centrado">
        <p>¿Aun no te has registrado?<a (click)="gotregistrar()">Registrate</a></p>
    </div>


</ion-content>
