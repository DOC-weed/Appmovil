<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Registar Tarea</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div>
        <form #myForm="ngForm" (ngSubmit)="registarTarea(myForm)">
            <ion-item>
                <ion-label>Nombre de la tarea</ion-label>
                <ion-input type="text" name="nameHomework" #nombre="ngModel" [(ngModel)]="homework.nombreTarea" required></ion-input>
                <div *ngIf="nombre.invalid&&nombre.touched">
                    <ion-text>Agregue un nombre</ion-text>
                </div>
            </ion-item>
            <ion-item>
                <ion-label>Descripción</ion-label>
                <ion-textarea name="descriptionHomework" #des="ngModel" [(ngModel)]="homework.descricionTarea" required></ion-textarea>
                <div *ngIf="des.invalid&&des.touched">
                    <ion-text>Agregue una descripción</ion-text>
                </div>
            </ion-item>
            <ion-item>
                <ion-label>Archivo *opcional*</ion-label>
                <ion-input name="fileName" #fileName="ngModel" [(ngModel)]="homework.fileName" type="file"></ion-input>
            </ion-item>
            <ion-item>
                <ion-button type="submit" [disabled]="!myForm.valid" shape="round">
                    Registar tarea
                </ion-button>
                <ion-button (click)="closeModal()" shape="round">
                    Cancelar
                </ion-button>
            </ion-item>
        </form>
    </div>
</ion-content>
